name: Build and Test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    # This will run on any PR targeting dev, regardless of source branch name

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 22]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache-workspaces: src/rust

    - name: Install Node dependencies
      run: yarn install --frozen-lockfile

    - name: Bootstrap klep
      run: npx tsx src/index.ts link

    - name: Add klep to PATH (Unix)
      if: runner.os != 'Windows'
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Add klep to PATH (Windows)
      if: runner.os == 'Windows'
      run: echo "${{ github.workspace }}" >> $env:GITHUB_PATH

    - name: Build Project
      run: klep ci:build

    - name: Test Rust
      run: |
        cd src/rust
        cargo test --workspace

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        cache-workspaces: src/rust

    - name: Install Node dependencies
      run: yarn install --frozen-lockfile

    - name: Bootstrap klep
      run: npx tsx src/index.ts link

    - name: Add klep to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build project
      run: klep ci:build

    - name: Test klep CLI
      run: klep demo