name: Build and Test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    # This will run on any PR targeting dev, regardless of source branch name

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Development Environment
      uses: ./.github/actions/setup-environment

    - name: Build Project
      run: klep ci:build

    - name: Test Rust
      run: |
        cd src/rust
        cargo test --workspace

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Development Environment
      uses: ./.github/actions/setup-environment

    - name: Build project
      run: klep ci:build

    - name: Test klep CLI
      run: klep demo