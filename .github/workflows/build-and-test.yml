name: Build and Test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    # This will run on any PR targeting dev, regardless of source branch name

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Install Node dependencies
      run: yarn install --frozen-lockfile

    - name: Build TypeScript
      run: npx tsc --build

    - name: Build Rust (Debug)
      run: |
        cd src/rust
        cargo build --workspace

    - name: Build Rust (Release)
      run: |
        cd src/rust
        cargo build --workspace --release

    - name: Test Rust
      run: |
        cd src/rust
        cargo test --workspace

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Install Node dependencies
      run: yarn install --frozen-lockfile

    - name: Build project
      run: |
        npx tsc --build
        cd src/rust
        cargo build --workspace --release

    - name: Test klep CLI
      run: |
        # Create a symlink to test the CLI
        ln -s $(pwd)/src/index.ts $(pwd)/klep-test
        chmod +x $(pwd)/klep-test
        
