version: 2
updates:
  # Enable version updates for npm (Node.js/TypeScript)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@jerrod"
    commit-message:
      prefix: "npm"
      include: "scope"

  # Enable version updates for Cargo (Rust)
  - package-ecosystem: "cargo"
    directory: "/src/rust"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@jerrod"
    commit-message:
      prefix: "cargo"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@jerrod"
    commit-message:
      prefix: "ci" 